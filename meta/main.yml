---

galaxy_info:
  author: Kostiantyn Nemchenko
  description: An Ansible role which installs and configures Patroni - HA solution for PostgreSQL
  company:
  license: MIT
  min_ansible_version: 2.4
  platforms:
  - name: EL
    versions:
    - 6
    - 7
  - name: Ubuntu
    versions:
    - xenial
    - bionic
  - name: Debian
    versions:
    - jessie
    - stretch
  galaxy_tags:
  - clustering
  - postgresql
  - patroni
  - availability
  - failover
dependencies:
  - role: brianshumate.consul
    when: patroni_dcs == "consul" and
          not patroni_dcs_exists
  - role: andrewrothstein.etcd-cluster
    when: patroni_dcs == "etcd" and
          not patroni_dcs_exists
  - role: AnsibleShipyard.ansible-zookeeper
    zookeeper_hosts: "
      {%- set ips = [] %}
      {%- for host in groups['zookeepers'] %}
      {{- ips.append(dict(id=loop.index, host=host, ip=hostvars[host]['ansible_host'])) }}
      {%- endfor %}
      {{- ips -}}"
    when: patroni_dcs == "zookeeper" and
          not patroni_dcs_exists
