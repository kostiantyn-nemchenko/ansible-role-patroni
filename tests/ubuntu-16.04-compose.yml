version: '3'
services:
  ubuntu0:
    container_name: ubuntu0
    environment:
      - LC_ALL=en_US.UTF-8
      - LANG=en_US.UTF-8
    privileged: true
    cap_add:
      - ALL
    image: ubuntu:16.04
    command: /lib/systemd/systemd
    volumes:
      - /lib/modules:/lib/modules
      - /sbin/modprobe:/sbin/modprobe
