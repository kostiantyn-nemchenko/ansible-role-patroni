---

- name: restart patroni-watchdog
  systemd:
    name: patroni-watchdog
    state: restarted
    daemon_reload: yes
    enabled: yes
  notify:
    - restart watchdog

- name: restart watchdog
  systemd:
    name: watchdog
    state: restarted
    enabled: yes

# https://github.com/zalando/patroni/blob/master/docs/watchdog.rst
- file:
    path: /dev/watchdog
    owner: postgres
    group: postgres

- name: restart patroni
  systemd:
    name: patroni.service
    state: restarted
    daemon_reload: yes
    enabled: yes
