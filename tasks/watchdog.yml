---

- name: Install watchdog
  package:
    name: watchdog
    update_cache: yes

- name: Make kernel watchdog device available for patroni
  template:
    src: patroni-watchdog.service.j2
    dest: /etc/systemd/system/patroni-watchdog.service
    owner: root
    group: root
    mode: 0644
  notify:
    - restart patroni-watchdog

- meta: flush_handlers
